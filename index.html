<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brådland Family Tree</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 1em;
        }
        #mynetwork {
            width: 100%;
            height: 70vh; /* 70% of the viewport height */
            border: 1px solid #ddd;
            background-color: #fcfcfc;
        }
        #details {
            margin-top: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        #search-container {
            margin: 15px 0;
        }
        #search-input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 250px;
        }
        #search-button {
            padding: 8px 12px;
            border: none;
            background-color: #2B7CE9;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        #search-button:hover {
            background-color: #1a5dab;
        }
        h2, h3 {
            color: #444;
        }
    </style>
</head>
<body>
    <h2>Brådland Family Tree Explorer</h2>
    <p>Click on a person to view their details. You can drag nodes and the view, and use your mouse wheel to zoom.</p>
    
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Enter a name to find...">
        <button id="search-button">Search</button>
    </div>

    <div id="mynetwork"></div>
    
    <div id="details">
        <h3>Details</h3>
        <p>Click on a node in the graph to see details here.</p>
    </div>
    
    <script src="family-tree-data.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
